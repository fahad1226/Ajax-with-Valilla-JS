<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ajax with JSON</title>
    
</head>
<body>
    <h2>Local JSON</h2>
    <button id="btn1">user json data</button>
    <button id="btn2">users json data</button>

    <h1>user data</h1>
    <div id="user">
        
    </div>

    <h1>users data</h1>
    <div id="users">

    </div>
</body>

    <script>
    
    document.getElementById('btn1').addEventListener('click',loadText);

    function loadText() {
        xhr = new XMLHttpRequest();
        xhr.open('GET','user.json',true);
        xhr.onload = function() {
            if(this.status == 200) {
               let user = JSON.parse(this.responseText);
               let output = '';

               output += '<ul>'+
               '<li>'+user.id+'</li>'+
               '<li>'+user.name+'</li>'+
               '<li>'+user.email+'</li>'+
               '</ul>';
               document.getElementById('user').innerHTML = output;
            }
         }
         xhr.send();
    }
    
    
    
    </script>


    <script>

        document.getElementById('btn2').addEventListener('click',loadText);


        function loadText() {
            xhr = new XMLHttpRequest();
            xhr.open('GET','users.json',true);
            xhr.onload = function() {
                if(this.status == 200) {
                    let users = JSON.parse(this.responseText);

                    let output = '';
                    for(let i in  users) {
                        
                        output += '<ul>' +
                        '<li>'+users[i].id+'</li>'+
                        '<li>'+users[i].name+'</li>'+
                        '<li>'+users[i].email+'</li>'+
                        '</ul>';
                    }
                    
                    document.getElementById('users').innerHTML = output;
                }
            }
            xhr.send();
        }



    </script>

</html>
